name: Build

inputs:
  os:
    required: true
  python-version:
    required: true
  cache-dir:
    required: true
  bm-private-data-key:
    default: ""
  with-artifact:
    required: false
    default: "false"


env:
    # Increase this value to reset cache if hashed files have not changed
    PIP_CACHE_NUMBER: 1
    CONDA_CACHE_NUMBER: 1

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Checkout bluemira-private-data
      uses: actions/checkout@v4
      if: ${{ !github.event.pull_request.head.repo.fork && inputs.bm-private-data-key != '' }}
      with:
        repository: "Fusion-Power-Plant-Framework/bluemira-private-data"
        ssh-key: ${{ inputs.bm-private-data-key }}
        path: "./bluemira-private-data"

    - name: Move bluemira-private-data
      working-directory: "/home/runner/work/"
      if: ${{ !github.event.pull_request.head.repo.fork && inputs.bm-private-data-key != '' }}
      shell: bash -l {0}
      run: |
        mv ~/work/bluemira/bluemira/bluemira-private-data ~/work/bluemira/bluemira-private-data

    - name: Cache pip
      id: cache-pip
      uses: actions/cache/restore@v4
      with:
        path: ${{ inputs.cache-dir }}/pip_${{ inputs.python-version }}_${{ inputs.os }}
        key: ${{ runner.os }}-pip-${{ env.PIP_CACHE_NUMBER }}-${{
          hashFiles('requirements/uv/all.txt', 'pyproject.toml') }}

    - name: Cache conda
      id: cache-conda
      uses: actions/cache/restore@v4
      with:
        path: ${{ inputs.cache-dir }}/conda_pkgs_dir_${{ inputs.python-version }}_${{ inputs.os }}
        key: ${{ runner.os }}-conda-${{ env.CONDA_CACHE_NUMBER }}-${{
          hashFiles('conda/environment.yml','requirements/conda.txt','pyproject.toml') }}

    - name: Install Environment
      uses: conda-incubator/setup-miniconda@v3
      with:
        activate-environment: bluemira
        environment-file: conda/environment.yml
        miniforge-version: "latest"
        use-only-tar-bz2: false
        conda-remove-defaults: true
        python-version: ${{ inputs.python-version }}

    - name: Install bluemira
      shell: bash -l {0}
      run: |
        if [[ "${{ inputs.python-version }}" == "3.10" ]]; then
          pip install -U -e .
        else
          pip install -U -e '.[dagmc]'
        fi

    - name: Freeze conda env
      if: ${{ inputs.with-artifact == 'true' }}
      shell: bash -l {0}
      run: |
        conda env export -n bluemira > bluemira_${{ inputs.python-version }}_${{ inputs.os }}.yml

    - uses: actions/upload-artifact@v4
      if: ${{ inputs.with-artifact == 'true' }}
      with:
        name: bluemira_${{ inputs.python-version }}_${{ inputs.os }}.yml
        path: bluemira_${{ inputs.python-version }}_${{ inputs.os }}.yml
        overwrite: true

    - name: Save pip build cache
      uses: actions/cache/save@v4
      if: always() && steps.cache-pip.outputs.cache-hit != 'true'
      with:
        path: ${{ inputs.cache-dir }}/pip_${{ inputs.python-version }}_${{ inputs.os }}
        key: ${{ steps.cache-pip.outputs.cache-primary-key }}

    - name: Save conda build cache
      uses: actions/cache/save@v4
      if: always() && steps.cache-conda.outputs.cache-hit != 'true'
      with:
        path: ${{ inputs.cache-dir }}/conda_pkgs_dir_${{ inputs.python-version }}_${{ inputs.os }}
        key: ${{ steps.cache-conda.outputs.cache-primary-key }}
