name: Feature request
description: Suggest an idea for this project
type: "Feature"
labels: []
projects: []
body:
  - type: markdown
    attributes:
      value: |
        Before requesting a new feature, please check the Issues to see if your idea is already being discussed.

        Please think of writing a new feature request as a "User Story" eg:

        As a {Modeller/Reactor Designer/Developer}, I want to do {a task}, so that I can {accomplish a goal}
  - type: textarea
    id: requirements
    attributes:
      label: Description of issue / requirement to address
      description: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
      placeholder: |
        As a {Modeller/Reactor Designer/Developer}, I want to do {a task}, so that I can {accomplish a goal}
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: A clear and concise description of what you want to happen.
    validations:
      required: false
  - type: textarea
    id: alt-solution
    attributes:
      label: Alternative solutions
      description: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request here.
    validations:
      required: false
